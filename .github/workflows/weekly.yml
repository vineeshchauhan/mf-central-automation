name: Weekly MF Scraper

on:
  schedule:
    # 08:00 AM IST is 02:30 AM UTC
    - cron: '30 2 * * 6' # Every Saturday
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-log:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Create Service Account File
        # We need the service-account.json file. 
        # Best practice: Store the base64 content in a secret and decode it.
        env:
          SERVICE_ACCOUNT_BASE64: ${{ secrets.SERVICE_ACCOUNT_BASE64 }}
        run: |
          echo $SERVICE_ACCOUNT_BASE64 | base64 -d > service-account.json

      - name: Run Job (Headed with Xvfb)
        env:
          PAN: ${{ secrets.PAN }}
          PASSWORD: ${{ secrets.PASSWORD }}
          SECURITY_QUESTIONS_JSON: ${{ secrets.SECURITY_QUESTIONS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
          # Force Playwright to use headed mode (controlled via code update next)
          CI: true 
        # Using xvfb-run to simulate a specialized display server for the browser
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npx tsx scripts/run-job.ts
